A - elaborar um programa para um cinema, que leia o titulo e a duração de um filme em minutos. Exiba
o titulo do filme e converta em duração para horas e minutos.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <h1>Cine JS: Filmes em cartaz.</h1>
    <form>
    <p>
        Titulo do filme:
        <input type="text" id="inTitulo" required>
    </p>
    <p>
        Duração(min): 
        <input type="number" id="inMinutos" required>
    </p>
    <input type="submit" value="Converter em horas e minutos">
    <h3></h3>
    <h4></h4>
    </form>
    <script src="ex2_2.js"></script>
</body>
</html>
