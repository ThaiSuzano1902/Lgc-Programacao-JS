A - Elaborar um programa que leia um numero. Calcule e informe os seus vizinhos, ou seja, o numero
anterior e posterior
<script>
    const numero = Number(prompt("Digite um número inteiro: "))
    n2 =  numero -1 
    n3 = numero + 1
    alert (`Número anterior: ${n2}\nNúmero posterior: ${n3}`)
</script>
