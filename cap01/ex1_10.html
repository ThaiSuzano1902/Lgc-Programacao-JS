b - Elabore um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes 
vão pagá-la. Calcule e informe o valor a ser pago por cliente.
 <script>
    const total = Number(prompt("Qual foi o valor total da conta?"))
    const cleinte = Number(prompt("E a quantidade de clientes?"))
    valorPorCliente = total / cleinte
    alert(`O Valor a ser pago por cliente é: ${valorPorCliente}`)
 </script>
