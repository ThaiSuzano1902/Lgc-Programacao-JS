Elaborar  um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%)
e o valor total a ser pago
<script>
const valor = Number(prompt("Digite o valor do jantar"))
const taxa = valor * 0.10
alert ("Taxa garçom R$: " + taxa, "%")
const total = taxa + valor
alert("O total a ser pago é: " + total )
</script>
