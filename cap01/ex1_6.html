Elaborar um programa que leia dois números. Calcule e informe a soma desses numeros
<meta charset="UTF-8">
<script>
    const n1 = Number(prompt("Digite o primeiro número que voce quer"))
    const n2 = Number(prompt("Digite o segundo número que voce quer"))
    const soma = n1 + n2
    alert("A soma destes números é: " + soma)
</script>
