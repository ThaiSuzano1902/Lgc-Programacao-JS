d - Elaborarum programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média 
das notas
<script>
    const nota1 = Number(prompt("Digite a sua primeira nota"))
    const nota2 = Number(prompt("Digite a sua segunda nota"))
    meida = (nota1 + nota2)/ 2
    alert(`A média das suas notas é: ${meida}`)
</script>
