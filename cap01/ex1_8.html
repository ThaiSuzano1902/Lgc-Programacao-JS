D - Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total
da viagem em número de horas.
<script>
    const n1 = Number(prompt("Digite quantos dias a sua viagem durou: "))
    const n2 = Number(prompt("Digite quantos horas a sua viagem durou: "))
    const totalHoras = ((n1 * 24) + n2)
    alert(`Total horas: ${totalHoras}`)
</script>
